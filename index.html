<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
    <div class="row">
        <form>
            <div class="row1">
            <input class="display1" id="calcscreen"  type="text" name="display" placeholder="">
        </div>
        <div class="row2">
            <input class="c3" type="button" value="(" onclick="displayContent ('(') ">
            <input class="c3" type="button" value=")" onclick="displayContent (')') ">
            <input class="c3" type="button" value="AC"  onclick="allClear()">
            <input class="c1" type="button" value="/" onclick="displayContent ('/') ">

        </div>
        <div class="row3">
            <input class="c2" type="button" value="7" onclick="displayContent('7')">
            <input class="c2" type="button" value="8" onclick="displayContent('8')">
            <input class="c2" type="button" value="9" onclick="displayContent('9')">
            <input class="c1" type="button" value="*" onclick="displayContent('*')">

        </div>
        <div class="row3">
            <input class="c2" type="button" value="4" onclick="displayContent('4')">
            <input class="c2" type="button" value="5" onclick="displayContent('5')">
            <input class="c2" type="button" value="6" onclick="displayContent('6')">
            <input class="c1" type="button" value="-" onclick="displayContent('-')">

        </div>
        <div class="row3">
            <input class="c2" type="button" value="1" onclick="displayContent('1')">
            <input class="c2" type="button" value="2" onclick="displayContent('2')">
            <input class="c2" type="button" value="3" onclick="displayContent('3')">
            <input class="c1" type="button" value="+" onclick="displayContent('+')">

        </div>
        <div class="row3">
            <input class="c2" type="button" value="0" onclick="displayContent('0')">
            <input class="c2" type="button" value="." onclick="displayContent('.')">
            <input class="c2" type="button" value="&#9003;" onclick=" removeLast()">
            <input class="c1" type="button" value="=" onclick="evaluteExpr()">

        </div>

        </form>
    </div>
</div>
</body>
<script src="calc.js"></script>
</html>
